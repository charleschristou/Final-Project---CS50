{% extends "layout.html" %}

    {% block body %}
    <main>
        <div class="px-1 my-5">
            <form action="/weather" method="post">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                    <input type="text" class="form-control" placeholder="E.g. London, or 94709" aria-label="" aria-describedby="basic-addon1" id="location" name="location" autocomplete="off" autofocus="on" style="max-width: 50%;">
                    <div class="px-4">
                        <input type="radio" id="html" name="timesteps" value="1h">
                        <label for="html">Hourly</label>
                        <input type="radio" id="css" name="timesteps" value="1d">
                        <label for="css">Daily</label>
                    </div>
                </div>
            </form>
        </div>
    </main>

    {% endblock %}
